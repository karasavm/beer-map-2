<ion-header>

  <ion-navbar>
    <!--<ion-title>brews-list</ion-title>-->
    <ion-searchbar
      [(ngModel)]="searchKey"
      (ionInput)="onChangeInput($event)"
      placeholder="Αναζήτηση"
    >
    </ion-searchbar>
  </ion-navbar>



</ion-header>


<ion-content>

  <ion-list>
    <ion-item *ngFor="let brew of currentBrews" (click)="onClickItem(brew)">
      <ion-avatar item-start>
        <img [src]="'assets/150x150cp/' + brew.icon">
      </ion-avatar>
      <h2>{{brew.name.split("/")[1]}}</h2>
      <h3>{{brew.city.split("/")[1]}}</h3>
      <p>3 μπύρες</p>
    </ion-item>
  </ion-list>

</ion-content>
